<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS EXAM-EXT</title>
</head>
<body>
    <p id="text">Hello World</p>
    <button onclick="revStr()">Reversre Str</button>
</body>
<script>
    function revStr(){
        var str = "Hello World"
        var newStr = ''
        for (var i=str.length-1;i>=0;i--) {
            newStr += str[i]
        }
        document.write(newStr) 
    }
</script>
</html>
